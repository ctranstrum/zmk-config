manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: Nick-Munnich
      url-base: https://github.com/Nick-Munnich
    - name: ctranstrum
      url-base: https://github.com/ctranstrum
    - name: caksoylar
      url-base: https://github.com/caksoylar
    - name: carrefinho
      url-base: https://github.com/carrefinho
    - name: englmaxi
      url-base: https://github.com/englmaxi
    - name: t-ogura
      url-base: https://github.com/t-ogura

  projects:
    - name: zmk
      remote: zmkfirmware
      # The revision needs to match in .github/workflows/build.yml
      revision: v0.3
      import: app/west.yml
    # - name: zmk
    #   remote: Nick-Munnich
    #   revision: kconfig-fix
    #   import: app/west.yml
    - name: chuck
      remote: ctranstrum
      revision: zmk
    - name: lintilla
      remote: ctranstrum
      revision: zmk
    - name: zmk-rgbled-widget
      remote: caksoylar
      revision: main
    - name: prospector-zmk-module
      remote: carrefinho
      revision: main
    - name: zmk-dongle-display
      remote: englmaxi
      revision: main
    - name: prospector-zmk-module
      remote: t-ogura
      revision: v1.1.1
      path: modules/prospector-zmk-module

  self:
    path: config
